<!DOCTYPE html>
<html>
<head>
  <style>
    #catSprite {
      position: absolute;
      pointer-events: none;
      width: 50px; /* Adjust size as needed */
      height: auto;
      z-index: 1000;
      transform-origin: center; /* Set rotation origin to the center of the sprite */
    }

    /* Jiggle animation */
    @keyframes jiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }
  </style>
</head>
<body>
  <p>Hello! Portfolio Coming Soon :)</p>
  <p>See my GitHub: <a href="https://github.com/williammunnich">William Munnich's GitHub</a></p>

  <!-- Add your cat sprite image here -->
  <img src="black_cat_black_and_white.svg" id="catSprite" alt="Cat Sprite">

  <script>
    var cat = document.getElementById('catSprite');
    var mouseX = 0, mouseY = 0;
    var catX = 0, catY = 0;
    var speed = 1; // Constant speed of the movement
    var isMoving = false;
    var jiggleInterval = 7000; // Interval for jiggle in milliseconds
    var lastMoveTime = Date.now();

    document.addEventListener('mousemove', function(e) {
      mouseX = e.clientX;
      mouseY = e.clientY;
      lastMoveTime = Date.now();
      isMoving = true;
    });

    function followMouse() {
      var dx = mouseX - catX - cat.width / 2;
      var dy = mouseY - catY - cat.height / 2;
      var distance = Math.sqrt(dx * dx + dy * dy);

      // Move the cat only if it is more than 50 pixels away from the mouse
      if (distance > 50) {
        var angle = Math.atan2(dy, dx);
        catX += Math.cos(angle) * speed;
        catY += Math.sin(angle) * speed;
        isMoving = true;
      } else {
        isMoving = false;
      }

      cat.style.left = catX + 'px';
      cat.style.top = catY + 'px';

      requestAnimationFrame(followMouse);
    }

    function jiggleCat() {
      if (!isMoving && Date.now() - lastMoveTime >= jiggleInterval) {
        cat.style.animation = 'jiggle 1s';
        lastMoveTime = Date.now();
        setTimeout(function() {
          cat.style.animation = 'none';
        }, 1000); // Reset animation after 1 second
      }
      requestAnimationFrame(jiggleCat);
    }

    followMouse();
    jiggleCat();
  </script>
</body>
</html>
